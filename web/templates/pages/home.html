{{define "home"}}
<!DOCTYPE html>
<html>
    <head>
        <title>{{ .Title }}</title>
        <link rel="stylesheet" type="text/css" href="static/desktop.css" media="screen" />
        <!-- <link rel="stylesheet" type="text/css" href="mobile.css" media="handheld" /> -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="static/desktop.js"></script>
    </head>
    <body>
        <div class="ui">
            <div id="sidebar">
                <select name="Address" size="100" id="addresses">
                </select>
            </div>
            <div id="address-info">
                <div class="address-entry">
                    <br>
                </div>
            </div>
            <div id="add-address">
                <h1>Watch New Address</h1>
                <form id="add-address" method="post" action="/watch">
                    <div class="address-input">
                        <label for="identifier">Address: </label><br>
                        <textarea id="identifier" value="" style="height: 5em; resize: none; flex:1;"></textarea>
                    </div>
                    <div class="nickname-input">
                        <label for="nickname">Nickname: </label>
                        <input id="nickname" value="" style="flex:1;">
                    </div>
                </form>
                <button id="add">Watch address</button>
                <p id="add-status"></p>
            </div>
        </div>
    </body>
</html>
{{ end }}
